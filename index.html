<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Challenge Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Average Sans' rel='stylesheet'>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">

        <div id="calculator">
                <div id="result">

                    <div id="history">
                        <p id="history-value"></p>
                    </div>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>

                </div>

                <div id="keyboard">
                    <button>C</button>
                    <button>CE</button>
                    <button>X</button>
                    <button>%</button>
                    <button>-</button>
                    <button>+</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                </div>
        </div>

    </div>
    <p> Sid Kandasamy </p>
    
</body>
</html>
